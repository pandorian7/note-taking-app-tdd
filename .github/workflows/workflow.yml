name: Java CI with Maven

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  maven-test:
    runs-on: ubuntu-latest
    env:
      PORT: 8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven tests
        run: mvn test
        working-directory: ./tdd-bdd

  ui-test:
    runs-on: ubuntu-latest
    needs: maven-test
    env:
      PORT: 8080
      VITE_API_BASE_URL: http://localhost:8080/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
        working-directory: ./tdd-bdd

      - name: Install Maven dependencies
        run: ./mvnw install -DskipTests
        working-directory: ./tdd-bdd

      - name: Start backend server
        run: |
          ./mvnw spring-boot:run -Pmem-db &
          echo "Backend started, waiting for startup..."
        working-directory: ./tdd-bdd

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start on port 8080..."
          timeout 120 bash -c 'until curl -s http://localhost:8080 >/dev/null 2>&1; do sleep 2; done' || (echo "Backend failed to start" && exit 1)

      - name: Install UI dependencies
        run: pnpm install
        working-directory: ./user-interface

      - name: Run UI tests
        run: pnpm test:ui
        working-directory: ./user-interface